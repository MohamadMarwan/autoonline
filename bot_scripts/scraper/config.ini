# محددات CSS للموقع المصدر - يجب تخصيصها بدقة لكل موقع!
# ضع المحددات الأكثر تحديدًا للموقع الحالي في بداية القائمة.

# TitleSelector: ستحتاج إلى تحديد هذا بشكل منفصل لموقعك الحالي.
# مثال إذا كان عنوان b2b-sy.com هو h2.article_title_holder
# ومثال إذا كان عنوان موقع آخر هو h1.page-title
TitleSelector = h2.article_title_holder, h1, h1.entry-title, h1.post-title, article h1
# ContentSelector: تمت إضافة المحدد الجديد في البداية، ثم محددات b2b-sy.com، ثم المحددات العامة.
ContentSelector = body > div.all > div > div.container > div.featured > div.news_preview, div.description_holder, body > main > div > div.row > div.col-lg-8 > article > div.article-content, #penci-post-entry-inner, div > div.s-ct > div.s-ct-wrap > div.s-ct-inner


# (اختياري) إذا كنت تريد استبعاد وسوم معينة من المحتوى المنسوخ
ContentExcludeSelectors = .ads, .related-posts, .comments-area, script, style, .hidden, .print-button, .post-footer, .post-share, .post-tags, nav, footer, header, aside, #penci-post-entry-inner > div.post-tags , #penci-post-entry-inner > i, div > div.s-ct > div.s-ct-wrap > div.s-ct-inner > div > div.entry-bottom, div > div.s-ct > div.s-ct-wrap > div.s-ct-inner > div > div.efoot.efoot-commas.h5

[CustomLinkFetching_SiteX] # قسم مخصص لموقع معين
ListPageURL = https://b2b-sy.com/news/
ArticleCardSelector = body > div.all > div > div.container > div.featured > div.news_preview
LinkInCardSelector = a.read-more-link # أو a[href] أو h3 a (محدد الرابط داخل البطاقة)





